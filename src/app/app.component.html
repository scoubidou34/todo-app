<section class="todoapp">
  <nav>
    <a routerLink="/back" routerLinkActive="active">todoList</a>
    <a routerLink="/tree" routerLinkActive="active">tree</a>
  </nav>
  <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
  <div class="item">
  <app-todo-list  [todos]="todos" (remove)="onRemoveTodo($event)"   (toggleComplete)="onToggleTodoComplete($event)"></app-todo-list>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</div>
  <div class="item">
      <router-outlet></router-outlet>
  </div>
</section>
