<header class="header" (listChanged)="onListChanged">
  <h1>Todos</h1>
  <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
  <div class="item">
  <app-todo-list  [todos]="todos" (remove)="onRemoveTodo($event)"   (toggleComplete)="onToggleTodoComplete($event)"></app-todo-list>
  
</div>
</header>
